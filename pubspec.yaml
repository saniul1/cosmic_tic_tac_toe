name: cosmic_tic_tac_toe
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_reactive_value: ^1.0.3
  window_manager: ^0.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: "assets/fonts/Inter/static/Inter-Black.ttf"
          weight: 900
        - asset: "assets/fonts/Inter/static/Inter-ExtraBold.ttf"
          weight: 800
        - asset: "assets/fonts/Inter/static/Inter-Bold.ttf"
          weight: 700
        - asset: "assets/fonts/Inter/static/Inter-Light.ttf"
          weight: 300
